  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
function $(id){
	return document.getElementById(id);
}
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
	var numArr = ["一","二","三","四","五","六","七","八","九","十"];
	var content = "";
	var arr = [];
	//过滤小于60的数据
	arr = aqiData.filter(function(item,index,aqiData){
		return (item[1]>10) 
	});
	//声明排序函数
	function compare(value1,value2){
		return value2[1]>value1[1];
	}
	//排序
	arr.sort(compare);
	//生成内容
	arr.forEach(function(item,index,aqiData){
		content+="<li>第"+numArr[index]+"名："+item.toString().split(",")[0]+"，"+item.toString().split(",")[1]+"</li>";
	});
	$("aqi-list").innerHTML = content;
})();
