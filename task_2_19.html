<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<script src="js/event-util.js"></script>
		<style>
			ul{

				<button id="right-out">右侧出</button>

	<script type="text/javascript" src="js/task_2_19.js" ></script>
