<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十三：零基础JavaScript编码（一）</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="display">尚无录入</span></div>

<script type="text/javascript">
(function() {
 var dom = {
 			btn : document.getElementById("button"),
 			in : document.getElementById("input"),
 			dis : document.getElementById("display")
 };
 //添加监听器
 dom.btn.addEventListener("click",function(){
	 	var content = dom.in.value;
	 	content = content.replace(/</g,'&lt;').replace(/>/g,"&gt;").replace(/\s/g,"&nbsp;");
	 	//一个空格的length等于一
	 	if(content.length>0){
	 		  dom.dis.innerText = content;
	 	}

 },false);
})();
</script>
</body>
</html>
